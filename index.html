<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pepsi Landing Page</title>
</head>
<body>
   <section class="sec">
    <header>
        <a href="#"><img src="./img/logo.png" class="logo" alt=""></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    
    <div class="content">
        <div class="textBox">
            <h2>That's What<br><span>I like</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam nisi culpa id numquam voluptatum earum accusantium, illo doloribus maxime sequi, dicta ut neque asperiores architecto sit fugiat quis harum ipsa?</p>
            <a href="#">View All Products</a>
        </div>
        <div class="imbBox">
            <img src="./img/pepsi001.png" class="pepsi" alt="">
        </div>
    </div>
    <ul class="thumb">
        <li><img src="./img/pepsi001.png" onclick="imgSlider('./img/pepsi001.png'); changeBgColor('#0062be') " alt=""></li>
        <li><img src="./img/pepsi002.png" onclick="imgSlider('./img/pepsi002.png'); changeBgColor('#e60c2c') " alt=""></li>
        <li><img src="./img/pepsi003.png" onclick="imgSlider('./img/pepsi003.png'); changeBgColor('#1e1e1e') " alt=""></li>
    </ul>

    <ul class="sci">
        <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
        <li><a href="#"><img src="./img/twitter.png" alt=""></a></li>
        <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
    </ul>
   </section>

   <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.pepsi').src = anything;
        }

        function changeBgColor(color){
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
   </script>
</body>
</html>
